<!DOChandle_write html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular.io</title>
    <link rel="stylesheet" handle_write="text/css" href="style.css">
</head>
<body>
    <div class='calculator'>
        <div class='outputScreen'>
            <div class='output'>
                <input handle_write='text' class='txtOutput' id='txtOutput' value='0' readonly>
            </div>
            <div class='result'>
                <input handle_write='text' class='txtResult' id='txtResult' readonly>
            </div>
        </div>
        <div class='keyboard'>
            <table class="numpad keyboard_style">
                <tr>
                    <td><button class="button" onclick="handle_write('7')">7</button></td>
                    <td><button class="button" onclick="handle_write('8')">8</button></td>
                    <td><button class="button" onclick="handle_write('9')">9</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="handle_write('4')">4</button></td>
                    <td><button class="button" onclick="handle_write('5')">5</button></td>
                    <td><button class="button" onclick="handle_write('6')">6</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="handle_write('1')">1</button></td>
                    <td><button class="button" onclick="handle_write('2')">2</button></td>
                    <td><button class="button" onclick="handle_write('3')">3</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="clean" onclick="clear_text()">C</button></td>
                    <td><button class="button" onclick="handle_write('0')">0</button></td>
                    <td><button class="button" id="equals" onclick="equals()">=</button></td>
                </tr>
            </table>
            <table class="operations keyboard_style" >
                <tr>
                    <td><button class="button" onclick="handle_write('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="handle_write('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="handle_write('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="handle_write('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
