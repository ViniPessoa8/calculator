<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular.io</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class='calculator'>
        <div class='outputScreen'>
            <div class='output'>
                <input type='text' class='txtOutput' id='txtOutput'>
            </div>
            <div class='result'>
                <input type='text' class='txtResult' id='txtResult'>
            </div>
        </div>
        <div class='keyboard'>
            <table class="numpad keyboard_style">
                <tr>
                    <td><button class="button" onclick="set_text('7')">7</button></td>
                    <td><button class="button" onclick="set_text('8')">8</button></td>
                    <td><button class="button" onclick="set_text('9')">9</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="set_text('4')">4</button></td>
                    <td><button class="button" onclick="set_text('5')">5</button></td>
                    <td><button class="button" onclick="set_text('6')">6</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="set_text('3')">1</button></td>
                    <td><button class="button" onclick="set_text('2')">2</button></td>
                    <td><button class="button" onclick="set_text('1')">3</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="clean" onclick="clean_text()">C</button></td>
                    <td><button class="button" onclick="set_text('0')">0</button></td>
                    <td><button class="button" id="equals" onclick="equals()">=</button></td>
                </tr>
            </table>
            <table class="operations keyboard_style" >
                <tr>
                    <td><button class="button" onclick="set_text('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="set_text('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="set_text('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="set_text('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
