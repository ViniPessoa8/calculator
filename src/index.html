<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular.io</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class='calculator'>
        <div class='outputScreen'>
            <div class='output'>
                <input type='text' class='txtOutput' id='txtOutput' value='0' readonly>
            </div>
            <div class='result'>
                <input type='text' class='txtResult' id='txtResult' readonly>
            </div>
        </div>
        <div class='keyboard'>
            <table class="numpad keyboard_style">
                <tr>
                    <td><button class="button" onclick="type('7')">7</button></td>
                    <td><button class="button" onclick="type('8')">8</button></td>
                    <td><button class="button" onclick="type('9')">9</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="type('4')">4</button></td>
                    <td><button class="button" onclick="type('5')">5</button></td>
                    <td><button class="button" onclick="type('6')">6</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="type('3')">1</button></td>
                    <td><button class="button" onclick="type('2')">2</button></td>
                    <td><button class="button" onclick="type('1')">3</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="clean" onclick="clear_text()">C</button></td>
                    <td><button class="button" onclick="type('0')">0</button></td>
                    <td><button class="button" id="equals" onclick="equals()">=</button></td>
                </tr>
            </table>
            <table class="operations keyboard_style" >
                <tr>
                    <td><button class="button" onclick="type('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="type('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="type('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="type('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
