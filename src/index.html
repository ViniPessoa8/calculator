<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular.io</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class='calculator'>
        <div class='output'>
        
        </div>
        <div class='keyboard'>
            <table class="numpad keyboard_style">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td></td>
                    <td>0</td>
                    <td></td>
                </tr>
            </table>
            <table class="operations keyboard_style" >
                <tr>
                    <td>/</td>
                </tr>
                <tr>
                    <td>*</td>
                </tr>
                <tr>
                    <td>-</td>
                </tr>
                <tr>
                    <td>+</td>
                </tr>
            </table>
        </div>
    </div>
    
    
</body>
</html>
